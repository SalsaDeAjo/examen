<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Añadir un formulario para el inicio de sesión -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>

    <!-- Añadir un botón para iniciar sesión -->
    <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>

    <!-- Mostrar un mensaje de error en caso de credenciales incorrectas -->
    <div *ngIf="loginError" class="error-message">
      Credenciales incorrectas. Por favor, verifica tu correo y contraseña.
    </div>
  </ion-content>
</ion-content>
